<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel ="stylesheet" type="text/css" href = "src/main.css" />
    <script src ="src/main.js" defer></script>
</head>
<body>
    <div class="container">
        <textarea class="text-area text-area--input" placeholder = "Enter your JSON here..."></textarea>
        <div class="control">
            <button type="button" class = "controls__button controls__button--format">Format</button>
            <button type="button" class = "controls__button controls__button--minify">Minify</button>
            <button type="button" class = "controls__button controls__button--clear">Clear</button>
        </div>
        <textarea readonly class="text-area text-area--output" placeholder="Your output will be shown here..."></textarea>
    </div>
</body>
</html>
